<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label>ISBN</label>
    <input type="text" class="form-control" formControlName="isbn">
    <div class="feedback-error" *ngIf="isInvalid('isbn')">Die ISBN ist ung√ºltig.</div>
    <div class="feedback-error" *ngIf="hasError('isbn', 'minlength')">Die ISBN ist zu kurz.</div>
  </div>

  <div class="form-group">
    <label>Titel</label>
    <input type="text" class="form-control" formControlName="title">
  </div>

  <div class="form-group">
    <label>Beschreibung</label>
    <textarea class="form-control" formControlName="description"></textarea>
  </div>

  <div class="form-group">
    <label>Autoren</label>
    <button type="button" (click)="addAuthorField()" class="btn btn-secondary"> + </button>
    <div formArrayName="authors">
      <input
        *ngFor="let c of authors.controls; index as i"
        class="form-control"
        type="text"
        [formControlName]="i">
    </div>
  </div>

  <div class="form-group">
    <label>Rating</label>
    <input type="number" class="form-control" formControlName="rating">
  </div>

  <div class="form-group">
    <label>Preis</label>
    <input type="number" class="form-control" formControlName="price">
  </div>

  <button type="submit" class="btn btn-success">Abschicken</button>
  <!-- [disabled]="bookForm.invalid" -->
</form>

<pre>{{ bookForm.value | json }}</pre>
